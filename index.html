<style>
    * {
        box-sizing: border-box;
        text-rendering: optimizeLegibility;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #081426; 
        overflow: hidden;
        color: #e0e1dd;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
    }

    /* ===== CONTAINER ===== */
    .container {
        background-color: rgba(27, 38, 59, 0.88);
        width: 97%; /* أكبر شوي */
        max-width: 750px; /* أكبر شوي */
        padding: 55px; /* أكبر شوي */
        border-radius: 22px;
        border: 1.5px solid #415a77;
        box-shadow: 0 0 55px rgba(0,0,0,0.7);
        animation: intro 1.3s ease forwards;
        opacity: 0;
        transform: scale(0.95);
        backdrop-filter: blur(6px);
    }

    @keyframes intro {
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        text-align: center;
        margin-bottom: 55px;
        font-size: 36px;
        font-weight: 500;
        letter-spacing: 1px;
        animation: fadeDown 1s ease forwards;
        opacity: 0;
    }

    @keyframes fadeDown {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* ===== PROFILE IMAGE ===== */
    .profile-img {
        width: 270px;
        height: 270px;
        border-radius: 50%;
        border: 4px solid #778da9;
        display: block;
        margin: 0 auto 50px auto;
        object-fit: cover;
        animation: zoomFade 1.2s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;
        transition: 0.35s;
    }

    .profile-img:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px #778da9aa;
    }

    @keyframes zoomFade {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* ===== INFO BOXES ===== */
    .info-box {
        display: flex;
        gap: 10px; /* أقل من قبل عشان الاسم قريب من الكلمة */
        margin-bottom: 25px;
        font-size: 20px;
        line-height: 1.6;
        animation: fadeUp 1s ease forwards;
        opacity: 0;
        flex-wrap: wrap;
    }

    .info-box:nth-child(4) { animation-delay: 0.6s; }
    .info-box:nth-child(5) { animation-delay: 0.8s; }
    .info-box:nth-child(6) { animation-delay: 1s; }

    .info-title {
        font-weight: 500;
        letter-spacing: 0.5px;
        color: #e0e1dd;
        flex-shrink: 0;
        width: auto; /* خليها بس كلمة بدون مساحة كبيرة */
    }

    .info-value {
        flex: 1;
        text-align: left;
        word-break: break-word;
    }

    @keyframes fadeUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* ===== SOCIAL ===== */
    .social {
        display: flex;
        align-items: center;
        gap: 30px;
        background-color: rgba(13, 27, 42, 0.85);
        padding: 28px;
        border-radius: 22px;
        margin-bottom: 20px;
        border: 1px solid #415a77;
        animation: fadeUp 1s ease forwards;
        opacity: 0;
        transition: 0.35s;
    }

    .social:nth-of-type(1) { animation-delay: 1.2s; }
    .social:nth-of-type(2) { animation-delay: 1.4s; }
    .social:nth-of-type(3) { animation-delay: 1.6s; }
    .social:nth-of-type(4) { animation-delay: 1.8s; }

    .social:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 0 30px #415a77aa;
    }

    .social img {
        width: 60px;
        height: 60px;
        border-radius: 12px;
    }

    .social a {
        color: #e0e1dd;
        text-decoration: none;
        font-size: 20px;
        letter-spacing: 0.5px;
        font-weight: 500;
    }
</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Personal Information</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background: linear-gradient(-45deg, #0d1b2a, #1b263b, #415a77, #0d1b2a);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background-color: #1b263b;
        width: 95%;
        max-width: 700px;
        margin-top: 40px;
        padding: 40px;
        border-radius: 20px;
        border: 2px solid #415a77;
        box-shadow: 0 0 25px #00000077;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #e0e1dd;
        font-size: 32px;
    }

    .profile-img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 4px solid #778da9;
        display: block;
        margin: 0 auto 30px auto;
        object-fit: cover;
        transition: 0.4s;
    }

    .profile-img:hover {
        transform: scale(1.08) rotate(1deg);
        box-shadow: 0 0 25px #778da9;
    }

    .info-box {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        font-size: 22px;
        gap: 15px;
    }

    .info-title {
        font-weight: bold;
        color: #e0e1dd;
        width: 150px;
    }

    .social {
        display: flex;
        align-items: center;
        gap: 25px;
        background-color: #0d1b2a;
        padding: 25px;
        border-radius: 20px;
        margin-bottom: 15px;
        border: 1px solid #415a77;
        transition: 0.3s;
    }

    .social:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #415a77;
    }

    .social img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
    }

    .social a {
        color: #e0e1dd;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">

    <h1>My Personal Information</h1>

    <img src="IMG_20251210_010736.jpg" class="profile-img">

    <div class="info-box">
        <div class="info-title">Name:</div>
        <div>Abdelrahman Abdeltwab ElSaady</div>
    </div>

    <div class="info-box">
        <div class="info-title">Birthday:</div>
        <div>12 / 12 / 2007</div>
    </div>

    <div class="info-box">
        <div class="info-title">Phone Number:</div>
        <div>01095625765</div>
    </div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
        <a href="https://wa.me/201095625765" target="_blank">WhatsApp</a>
    </div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
        <a href="https://www.instagram.com/el_s3dy" target="_blank">Instagram</a>
    </div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png">
        <a href="https://www.snapchat.com/add/el_s33dy" target="_blank">Snapchat</a>
    </div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145808.png">
        <a href="https://pin.it/69rqPwAhW" target="_blank">Pinterest</a>
    </div>

</div>

</body>
</html>

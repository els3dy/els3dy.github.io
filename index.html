<html lang="en">
<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    background:#06162d;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    overflow-x:hidden;
}

/* ===== Stars Background ===== */
canvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* ===== Main Wrapper ===== */
.wrapper{
    width:100%;
    max-width:820px;
    padding:20px;
    text-align:center;
}

/* ===== Top Text ===== */
.top-text{
    font-size:18px;
    letter-spacing:2px;
    margin-bottom:14px;
    opacity:.9;
}

/* ===== Profile Image ===== */
.profile-img{
    width:180px;   /* أصغر سنة */
    height:180px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #cfd6e4;
    margin:0 auto 16px;
}

/* ===== Name ===== */
.name{
    font-size:42px;
    letter-spacing:4px;
    font-weight:700;
    margin-bottom:6px;
}

/* ===== Birthday ===== */
.birthday{
    font-size:14px;
    opacity:.8;
    margin-bottom:28px;
}

/* ===== Links ===== */
.links{
    display:flex;
    flex-direction:column;
    gap:14px;
}

.link{
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 20px;
    border-radius:18px;
    background:rgba(255,255,255,0.06);
    text-decoration:none;
    color:#fff;
    font-size:18px;
    transition:.25s ease;
}

.link:hover{
    background:rgba(255,255,255,0.12);
    transform:scale(1.03);
}

.link img{
    width:34px;
    height:34px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrapper">

    <div class="top-text">Easy Acces For You</div>

    <!-- Profile Image -->
    <img src="IMG_20251210_010736.jpg" class="profile-img" alt="SAADY">

    <div class="name">SAADY</div>
    <div class="birthday">12/12/2007</div>

    <div class="links">

        <!-- Call -->
        <a class="link" href="tel:01095625765">
            <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png">
            Communication
        </a>

        <!-- WhatsApp -->
        <a class="link" href="https://wa.me/201095625765" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
            WhatsApp
        </a>

        <!-- Instagram -->
        <a class="link" href="https://www.instagram.com/s.a.a.d.y?igsh=MTZtazRvOGF1MHJqOQ==" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
            Instagram

        <!-- Email -->
        <a class="link" href="mailto:els3dy111@gmail.com">

            Email

        <!-- Snapchat -->
        <a class="link" href="https://www.snapchat.com/add/el_s33dy" target="_blank">

        </a>

    </div>
</div>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h,stars=[];

function resize(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

for(let i=0;i<120;i++){
    stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*1.8+0.8,
        o:Math.random()
    });
}

function draw(){
    ctx.clearRect(0,0,w,h);
    stars.forEach(s=>{
        s.o+= (Math.random()-.5)*0.02;
        s.o=Math.max(.1,Math.min(1,s.o));
        ctx.fillStyle=`rgba(245,245,230,${s.o})`;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal Info</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #07111f;
    color: #f5f5f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* ===== STAR CANVAS ===== */
canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* ===== MAIN CARD ===== */
.container {
    background: rgba(20, 32, 52, 0.88);
    width: 92%;
    max-width: 720px;
    padding: 55px;
    border-radius: 26px;
    border: 1px solid #415a77;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 50px rgba(0,0,0,0.7);
    animation: intro 1.2s ease forwards;
    text-align: center;
}

@keyframes intro {
    from { opacity: 0; transform: scale(0.94); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: 34px;
    font-weight: 500;
    margin-bottom: 45px;
    letter-spacing: 1px;
}

/* ===== IMAGE ===== */
.profile-img {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    border: 4px solid #778da9;
    object-fit: cover;
    margin-bottom: 45px;
    transition: 0.4s;
}

.profile-img:hover {
    transform: scale(1.06);
    box-shadow: 0 0 40px #778da9aa;
}

/* ===== INFO LIST ===== */
.info-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
    font-size: 22px;
    margin-bottom: 40px;
}

.info-row {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.info-title {
    font-weight: 500;
    min-width: 140px;
    text-align: right;
}

.info-value {
    text-align: left;
}

/* PHONE LINK */
.info-value a {
    color: #f5f5f0;
    text-decoration: none;
}

.info-value a:hover {
    text-decoration: underline;
}

/* ===== SOCIAL ===== */
.social {
    display: flex;
    align-items: center;
    gap: 26px;
    background: rgba(13, 27, 42, 0.85);
    padding: 26px;
    border-radius: 22px;
    border: 1px solid #415a77;
    margin-bottom: 18px;
    transition: 0.35s;
}

.social:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 0 28px #415a77aa;
}

.social img {
    width: 60px;
    height: 60px;
    border-radius: 12px;
}

.social a {
    color: #f5f5f0;
    text-decoration: none;
    font-size: 20px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">
    <h1>My Personal Information</h1>

    <img src="IMG_20251210_010736.jpg" class="profile-img">

    <div class="info-list">
        <div class="info-row">
            <div class="info-title">Name:</div>
            <div class="info-value">Abdelrahman Abdeltwab ElSaady</div>
        </div>

        <div class="info-row">
            <div class="info-title">Birthday:</div>
            <div class="info-value">12 / 12 / 2007</div>
        </div>

        <div class="info-row">
            <div class="info-title">Phone:</div>
            <div class="info-value">
                <a href="tel:01095625765">01095625765</a>
            </div>
        </div>
    </div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
        <a href="https://wa.me/201095625765" target="_blank">WhatsApp</a>
    </div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
        <a href="https://www.instagram.com/el_s3dy" target="_blank">Instagram</a>
    </div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png">
        <a href="https://www.snapchat.com/add/el_s33dy" target="_blank">Snapchat</a>
    </div>
</div>

<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2.2 + 1.5,
            alpha: Math.random(),
            delta: Math.random() * 0.003 + 0.001
        });
    }
}
createStars(200);

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let s of stars) {
        s.alpha += s.delta;
        if (s.alpha <= 0 || s.alpha >= 1) s.delta *= -1;

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,240,${s.alpha})`;
        ctx.fill();
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

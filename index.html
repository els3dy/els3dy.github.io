<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Personal Information</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ================= BODY ================= */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #071120;
    overflow: hidden;
    color: #e0e1dd;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ================= STAR BACKGROUND ================= */
.stars, .stars2 {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-repeat: repeat;
    z-index: -1;
}

.stars {
    background-image: radial-gradient(#e0e1dd 1.5px, transparent 1.5px);
    background-size: 70px 70px;
    animation: moveStars 90s linear infinite;
    opacity: 0.5;
}

.stars2 {
    background-image: radial-gradient(#e0e1dd 2.5px, transparent 2.5px);
    background-size: 140px 140px;
    animation: moveStars 160s linear infinite;
    opacity: 0.3;
}

@keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: 10000px 5000px; }
}

/* ================= CONTAINER ================= */
.container {
    background-color: rgba(20, 32, 55, 0.9);
    width: 95%;
    max-width: 850px; /* كبرنا المربع */
    padding: 55px;
    border-radius: 26px;
    border: 1.5px solid #415a77;
    box-shadow: 0 0 45px rgba(0,0,0,0.7);
    backdrop-filter: blur(8px);

    animation: intro 1.4s ease forwards;
    opacity: 0;
    transform: scale(0.95);
}

@keyframes intro {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* ================= TITLE ================= */
h1 {
    text-align: center;
    margin-bottom: 35px;
    font-size: 36px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* ================= PROFILE IMAGE ================= */
.profile-img {
    width: 270px;
    height: 270px;
    border-radius: 50%;
    border: 4px solid #778da9;
    display: block;
    margin: 0 auto 35px auto;
    object-fit: cover;
}

/* ================= INFO ================= */
.info-box {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 26px;
    font-size: 22px;
}

.info-title {
    font-weight: 600;
    width: 170px;
    color: #e0e1dd;
}

/* ================= SOCIAL ================= */
.social {
    display: flex;
    align-items: center;
    gap: 28px;
    background-color: rgba(7, 17, 32, 0.8);
    padding: 28px;
    border-radius: 22px;
    margin-bottom: 18px;
    border: 1px solid #415a77;
    transition: transform 0.3s ease;
}

.social:hover {
    transform: scale(1.04);
}

.social img {
    width: 60px;
    height: 60px;
    border-radius: 12px;
}

.social a {
    color: #e0e1dd;
    text-decoration: none;
    font-size: 24px;
    font-weight: 500;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>

<div class="container">

    <h1>My Personal Information</h1>

    <!-- PROFILE IMAGE -->
    <img src="IMG_20251210_010736.jpg" class="profile-img">

    <!-- NAME -->
    <div class="info-box">
        <div class="info-title">Name:</div>
        <div>Abdelrahman Abdeltwab ElSaady</div>
    </div>

    <!-- BIRTHDAY -->
    <div class="info-box">
        <div class="info-title">Birthday:</div>
        <div>12 / 12 / 2007</div>
    </div>

    <!-- PHONE -->
    <div class="info-box">
        <div class="info-title">Phone Number:</div>
        <div>01095625765</div>
    </div>

    <!-- WHATSAPP -->
    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
        <a href="https://wa.me/201095625765" target="_blank">WhatsApp</a>
    </div>

    <!-- INSTAGRAM -->
    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
        <a href="https://www.instagram.com/el_s3dy" target="_blank">Instagram</a>
    </div>

    <!-- SNAPCHAT -->
    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png">
        <a href="https://www.snapchat.com/add/el_s33dy" target="_blank">Snapchat</a>
    </div>

    <!-- PINTEREST -->
    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145808.png">
        <a href="https://pin.it/69rqPwAhW" target="_blank">Pinterest</a>
    </div>

</div>

</body>
</html>

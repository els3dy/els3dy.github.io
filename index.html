<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    min-height:100vh;
    background:#06162d;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

/* stars */
canvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* content */
.wrapper{
    width:100%;
    max-width:760px;
    padding:40px 20px;
}

/* text */
.top-text{
    font-size:18px;
    letter-spacing:3px;
    color:#eae6da;
    margin-bottom:30px;
}

/* image */
.profile-img{
    width:190px;
    height:190px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #eae6da;
    margin-bottom:28px;
}

/* name */
.name{
    font-size:42px; /* لا ضخم ولا صغير */
    font-weight:600;
    letter-spacing:6px;
    margin-bottom:8px;
}

/* birthday */
.birthday{
    font-size:15px;
    color:#cfcfcf;
    margin-bottom:50px;
}

/* links */
.links{
    display:flex;
    flex-direction:column;
    gap:22px;
}

/* pill buttons */
.link{
    margin:0 auto;
    display:flex;
    align-items:center;
    gap:18px;
    padding:18px 34px;
    background:rgba(15,55,105,0.9);
    border-radius:999px; /* pill */
    text-decoration:none;
    color:#fff;
    font-size:20px;
    font-weight:500;
    min-width:320px; /* حجم واضح */
    justify-content:center;
    transition:0.3s;
}

.link:hover{
    background:#1b63b8;
    transform:translateY(-2px);
}

.link i{
    font-size:26px;
}

/* icon colors */
.phone{color:#4cff4c;}
.whatsapp{color:#25D366;}
.instagram{color:#E1306C;}
.email{color:#ffd369;}
.snapchat{color:#fffc00;}
.pinterest{color:#e60023;}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrapper">

    <div class="top-text">Easy Access For You</div>

    <img src="IMG_20251210_010736.jpg" class="profile-img">

    <div class="name">SAADY</div>
    <div class="birthday">12/12/2007</div>

    <div class="links">

        <a href="tel:+201095625765" class="link">
            <i class="fa-solid fa-phone phone"></i>
            Communication
        </a>

        <a href="https://wa.me/201095625765" class="link">
            <i class="fa-brands fa-whatsapp whatsapp"></i>
            WhatsApp
        </a>

        <a href="https://www.instagram.com/s.a.a.d.y?igsh=MTZtazRvOGF1MHJqOQ==" class="link" target="_blank">
            <i class="fa-brands fa-instagram instagram"></i>
            Instagram
        </a>

        <a href="mailto:els3dy111@gmail.com" class="link">
            <i class="fa-solid fa-envelope email"></i>
            Email
        </a>

        <a href="#" class="link">
            <i class="fa-brands fa-snapchat snapchat"></i>
            Snapchat
        </a>

        <a href="#" class="link">
            <i class="fa-brands fa-pinterest pinterest"></i>
            Pinterest
        </a>

    </div>
</div>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h,stars=[];

function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

for(let i=0;i<140;i++){
    stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*2.5+1.5,
        o:Math.random(),
        s:Math.random()*0.008+0.003
    });
}

function animate(){
    ctx.clearRect(0,0,w,h);
    stars.forEach(star=>{
        star.o += star.s;
        if(star.o>1 || star.o<0) star.s*=-1;
        ctx.beginPath();
        ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
        ctx.fillStyle=`rgba(245,240,230,${star.o})`;
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

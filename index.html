<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saady</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#071a33;
    color:#fff;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ‚≠ê Stars Background */
canvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* üì¶ Main Card */
.card{
    width:360px;
    background:rgba(10,25,50,0.9);
    border-radius:20px;
    padding:30px;
    text-align:center;
    backdrop-filter:blur(10px);
}

/* üñº Profile */
.profile-img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid #eae6da;
    object-fit:cover;
    margin-bottom:15px;
}

/* üßë Name */
.name{
    font-size:26px;
    font-weight:600;
    margin-bottom:5px;
}

.birthday{
    font-size:14px;
    color:#cfcfcf;
    margin-bottom:25px;
}

/* üìã Info List */
.list{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.item{
    background:#0c2a4f;
    border-radius:14px;
    padding:14px 16px;
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:#fff;
    transition:0.3s;
}

.item:hover{
    background:#123d70;
    transform:translateY(-2px);
}

.item i{
    font-size:20px;
    width:26px;
}

.item span{
    font-size:15px;
    letter-spacing:0.3px;
}

/* Icon colors (old style ‚Äì clean) */
.phone{color:#4cff4c;}
.whatsapp{color:#25D366;}
.instagram{color:#E1306C;}
.email{color:#ffd369;}
.snapchat{color:#fffc00;}
.pinterest{color:#e60023;}

</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="card">

    <!-- Change image src -->
    <img src="profile.jpg" class="profile-img" alt="Saady">

    <div class="name">Saady</div>
    <div class="birthday">12 December</div>

    <div class="list">

        <a href="tel:+201234567890" class="item">
            <i class="fa-solid fa-phone phone"></i>
            <span>Communication</span>
        </a>

        <a href="https://wa.me/201234567890" class="item">
            <i class="fa-brands fa-whatsapp whatsapp"></i>
            <span>WhatsApp</span>
        </a>

        <a href="https://www.instagram.com/s.a.a.d.y?igsh=MTZtazRvOGF1MHJqOQ==" target="_blank" class="item">
            <i class="fa-brands fa-instagram instagram"></i>
            <span>Instagram</span>
        </a>

        <a href="mailto:saady@email.com" class="item">
            <i class="fa-solid fa-envelope email"></i>
            <span>Email</span>
        </a>

        <a href="#" class="item">
            <i class="fa-brands fa-snapchat snapchat"></i>
            <span>Snapchat</span>
        </a>

        <a href="#" class="item">
            <i class="fa-brands fa-pinterest pinterest"></i>
            <span>Pinterest</span>
        </a>

    </div>
</div>

<script>
/* ‚≠ê Stars Animation */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h,stars=[];

function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for(let i=0;i<120;i++){
    stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*1.8+0.8,
        o:Math.random(),
        s:Math.random()*0.01+0.002
    });
}

function draw(){
    ctx.clearRect(0,0,w,h);
    stars.forEach(star=>{
        star.o += star.s;
        if(star.o>1 || star.o<0) star.s*=-1;

        ctx.beginPath();
        ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
        ctx.fillStyle = `rgba(245,240,230,${star.o})`;
        ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>

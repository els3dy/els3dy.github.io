<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Personal Information</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #0d1b2a;
        color: white;
        display: flex;
        justify-content: center;
    }

    /* INTRO */
    .container {
        background-color: #1b263b;
        width: 95%;
        max-width: 700px;
        margin: 40px 0;
        padding: 40px;
        border-radius: 20px;
        border: 2px solid #415a77;
        box-shadow: 0 0 25px #00000077;
        animation: intro 1.2s ease forwards;
        opacity: 0;
        transform: scale(0.9);
    }

    @keyframes intro {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #e0e1dd;
        font-size: 32px;
        animation: fadeDown 1s ease forwards;
        opacity: 0;
    }

    @keyframes fadeDown {
        from {
            transform: translateY(-30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* PROFILE IMAGE */
    .profile-img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 4px solid #778da9;
        display: block;
        margin: 0 auto 30px auto;
        object-fit: cover;
        animation: zoomFade 1.2s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;
        transition: 0.3s;
    }

    .profile-img:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px #778da9aa;
    }

    @keyframes zoomFade {
        from {
            transform: scale(0.7);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .info-box {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        font-size: 22px;
        animation: fadeUp 1s ease forwards;
        opacity: 0;
    }

    .info-box:nth-child(4) { animation-delay: 0.6s; }
    .info-box:nth-child(5) { animation-delay: 0.8s; }
    .info-box:nth-child(6) { animation-delay: 1s; }

    .info-title {
        font-weight: bold;
        color: #e0e1dd;
        width: 150px;
    }

    @keyframes fadeUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .social {
        display: flex;
        align-items: center;
        gap: 25px;
        background-color: #0d1b2a;
        padding: 25px;
        border-radius: 20px;
        margin-bottom: 15px;
        border: 1px solid #415a77;
        animation: fadeUp 1s ease forwards;
        opacity: 0;
        transition: 0.3s;
    }

    .social:nth-of-type(1) { animation-delay: 1.2s; }
    .social:nth-of-type(2) { animation-delay: 1.4s; }
    .social:nth-of-type(3) { animation-delay: 1.6s; }
    .social:nth-of-type(4) { animation-delay: 1.8s; }

    .social:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #415a77aa;
    }

    .social img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
    }

    .social a {
        color: #e0e1dd;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">

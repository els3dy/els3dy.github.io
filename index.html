<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saady Profile</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:#050f24;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    overflow:hidden;
}

/* ===== Stars Background ===== */
.stars{
    position:fixed;
    inset:0;
    z-index:-1;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:#f5f5f0;
    border-radius:50%;
    opacity:0;
    animation: twinkle 6s infinite ease-in-out;
}

@keyframes twinkle{
    0%,100%{opacity:0}
    50%{opacity:1}
}

/* ===== Main Card ===== */
.container{
    width:90%;
    max-width:420px;
    background:rgba(10,20,50,0.6);
    backdrop-filter:blur(14px);
    border-radius:22px;
    padding:30px 25px 35px;
    text-align:center;
}

/* ===== Profile Image ===== */
.profile-img{
    width:120px;
    height:120px;
    border-radius:50%;
    overflow:hidden;
    margin:0 auto 18px;
    border:3px solid #1f3b7a;
}

.profile-img img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ===== Name ===== */
h1{
    font-size:26px;
    font-weight:500;
    margin-bottom:18px;
}

/* ===== Info ===== */
.info{
    margin-bottom:25px;
}

.info p{
    font-size:17px;
    margin:8px 0;
}

.info span{
    font-weight:500;
}

/* ===== Links ===== */
.links{
    display:flex;
    flex-direction:column;
    gap:14px;
}

.link{
    display:flex;
    align-items:center;
    gap:14px;
    background:rgba(15,30,70,0.8);
    padding:14px 18px;
    border-radius:14px;
    text-decoration:none;
    color:white;
    font-size:17px;
    transition:.3s;
}

.link:hover{
    transform:translateY(-2px);
    background:rgba(25,45,95,0.9);
}

.link i{
    font-size:22px;
}

/* Icon Original Colors */
.phone i{color:#34c759;}
.whatsapp i{color:#25D366;}
.instagram i{color:#E1306C;}
.email i{color:#4da6ff;}
.snapchat i{color:#FFFC00;}
.pinterest i{color:#E60023;}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">

    <!-- Image -->
    <div class="profile-img">
        <img src="your-image.jpg" alt="Profile">
    </div>

    <!-- Name -->
    <h1>Abdelrahman Saady</h1>

    <!-- Info -->
    <div class="info">
        <p><span>Name:</span> Abdelrahman Saady</p>
        <p><span>Birthday:</span> 12 December</p>
        <p><span>Phone:</span> +20 1XXXXXXXXX</p>
    </div>

    <!-- Links -->
    <div class="links">

        <a href="tel:+201XXXXXXXXX" class="link phone">
            <i class="fa-solid fa-phone"></i>
            Communication
        </a>

        <a href="https://wa.me/201XXXXXXXXX" class="link whatsapp" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
            WhatsApp
        </a>

        <a href="https://www.instagram.com/s.a.a.d.y?igsh=MTZtazRvOGF1MHJqOQ==" class="link instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i>
            Instagram
        </a>

        <a href="mailto:example@email.com" class="link email">
            <i class="fa-solid fa-envelope"></i>
            Email
        </a>

        <a href="https://snapchat.com/add/username" class="link snapchat" target="_blank">
            <i class="fa-brands fa-snapchat"></i>
            Snapchat
        </a>

        <a href="https://pinterest.com/username" class="link pinterest" target="_blank">
            <i class="fa-brands fa-pinterest"></i>
            Pinterest
        </a>

    </div>

</div>

<script>
const starsContainer = document.getElementById("stars");

for(let i=0;i<120;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.left=Math.random()*100+"%";
    star.style.top=Math.random()*100+"%";
    star.style.animationDelay=Math.random()*6+"s";
    starsContainer.appendChild(star);
}
</script>

</body>
</html>

    .container {
        background-color: #1b263b;
        width: 95%;
        max-width: 700px;
        margin-top: 40px;

    .info-box {

        justify-content: flex-start;

        font-size: 22px;

        background-color: #0d1b2a;
        padding: 25px;
        border-radius: 20px;
        margin-bottom: 15px;
        border: 1px solid #415a77;
        transition: transform 0.2s;
    }

    .social:hover {
        transform: scale(1.05);
    }

    .social img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
    }

    .social a {
        color: #e0e1dd;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
    }

</style>

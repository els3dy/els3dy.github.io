    overflow-x:hidden;

.stars{  
    position:fixed;

    width:100%;

    width:100%;

    padding:30px 20px 40px;  
    text-align:center;

    margin-bottom:18px;  
}  
  
.profile-img{  
    width:130px;  
    height:130px;  
    border-radius:50%;  
    object-fit:cover;  
    border:4px solid #dcdcdc;  
    margin:0 auto 16px;  
    display:block;  
}  
  
.name{  
    font-size:34px;  
    letter-spacing:6px;  
    font-weight:600;  
    margin-bottom:6px;

.birth{

    opacity:.75;  
    margin-bottom:26px;

.links{

    flex-direction:column;

    align-items:center;

    padding:16px;  
    border-radius:999px;  
    background:#0d2b52;  
    text-decoration:none;  
    color:#fff;  
    font-size:18px;  
    transition:.25s;  
}  
  
.link:hover{  
    transform:scale(1.04);  
    background:#13427d;  
}  
  
.link img{  
    width:22px;  
    height:22px;  
}  
</style>  
</head>  
  
<body>  
  
<canvas class="stars"></canvas>  
  
<div class="container">

        <a class="link" href="mailto:els3dy111@gmail.com">

    </div>

<script>  
const canvas = document.querySelector('.stars');  
const ctx = canvas.getContext('2d');  
  
function resize(){  
    canvas.width = window.innerWidth;  
    canvas.height = window.innerHeight;  
}  
resize();  
window.addEventListener('resize', resize);  
  
let stars=[];  
for(let i=0;i<90;i++){  
    stars.push({  
        x:Math.random()*canvas.width,  
        y:Math.random()*canvas.height,  
        r:Math.random()*2.2+1,  
        a:Math.random()  
    });  
}  
  
function draw(){  
    ctx.clearRect(0,0,canvas.width,canvas.height);  
    stars.forEach(s=>{  
        ctx.fillStyle=`rgba(240,240,240,${s.a})`;  
        ctx.beginPath();  
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);  
        ctx.fill();  
        s.a += (Math.random()-.5)*0.03;  
        if(s.a<0) s.a=0;  
        if(s.a>1) s.a=1;  
    });  
    requestAnimationFrame(draw);  
}  
draw();  
</script>
